<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第5回試験|バナー制作</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>第5回試験|バナー制作</h1>

<div class="banner-wrapper">
<div class="banner-box">

<h2>GIFアニメーション</h2>
<p class="pc"><img src="img/halloween.gif" alt=""></p>
<dl class="banner-info">
<dt>使用したカラー</dt>
<dd>
<span class="color-1"></span>#dd8819
<span class="color-2"></span>#000000
</dd>

<dt>使用したフォント</dt>
<dd>HGS創英角ﾎﾟｯﾌﾟ体標準</dd>

<dt>サイズ</dt>
<dd>336x280px</dd>

<dt>作業時間</dt>
<dd>30分</dd>

<dt>使用したソフト</dt>
<dd>Photoshop</dd>
</dl>
</div><!--/.banner-box -->

<div class="banner-box">
<h2>モバイル用バナー</h2>
<p class="sp"><img src="img/felica640×200.jpg" alt=""></p>
<dl class="banner-info">
<dt>使用したカラー</dt>
<dd>
<span class="color-3"></span>#c9e56f
<span class="color-2"></span>#000000
</dd>

<dt>使用したフォント</dt>
<dd>MSゴシック標準</dd><!-- 複数ある場合もddは1個 <br>で区切る -->

<dt>サイズ</dt>
<dd>640x200px</dd>

<dt>作業時間</dt>
<dd>30分</dd>

<dt>使用したソフト</dt>
<dd>Photoshop</dd>
</dl>
</div><!--/.banner-box -->
</div><!-- /.banner-wrapper -->
</body>
</html>
